	<body id="stlb">
	<style>
		

#tempsRestant{

	 
	border:solid black ;
	border-radius: 50%;

	margin: auto;
	margin-top: 10%;
	padding: 5%;
	font-family: 'Saira Semi Condensed', sans-serif;

}

	<div id="divstyle">	
	<p id="tempsRestant"></p>
     
	<script>
		
		var start = Date.now();
		start += 5*60*1000;

		function combienResteTIl() {
			var now = Date.now();
			var diff = start-now;
			if ( diff < 0 ) {
				clearInterval(monInterval);
				document.getElementById('tempsRestant').innerHTML = 'compteur Ã  0';
			} else {
				minutes = Math.floor(diff/1000/60);
				secondes = Math.floor(diff/1000-minutes*60);
				ms = diff-minutes*60*1000-secondes*1000;

				document.getElementById('tempsRestant').innerHTML = minutes+"mn "+secondes+'s ';
			}
		}

		var monInterval = setInterval(combienResteTIl, 10);

	</script>

	</div>
